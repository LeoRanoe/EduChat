# GitHub Actions CI/CD for EduChat
# Runs tests and validates code before deployment to Render

name: CI/CD Pipeline

on:
  push:
    branches: [ main, feat/supabase ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ['3.11']
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov
    
    - name: Lint with ruff (optional)
      run: |
        pip install ruff
        ruff check . || true
      continue-on-error: true
    
    - name: Check code formatting (optional)
      run: |
        pip install black
        black --check . || true
      continue-on-error: true
    
    - name: Run tests
      env:
        # Use test environment variables
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
        APP_ENV: test
        DEBUG: True
      run: |
        pytest tests/ -v --cov=educhat || true
      continue-on-error: true
    
    - name: Verify Reflex initialization
      run: |
        reflex init || echo "Reflex init check (may fail without full setup)"
      continue-on-error: true

  build:
    name: Verify Build
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Test Reflex build
      run: |
        reflex init
        echo "âœ… Reflex build successful"

