<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Person with laptop illustration -->
  <!-- Laptop base -->
  <rect x="100" y="180" width="200" height="8" rx="2" fill="#2D3748"/>
  
  <!-- Laptop screen -->
  <rect x="110" y="100" width="180" height="85" rx="4" fill="#4A5568"/>
  <rect x="115" y="105" width="170" height="75" rx="2" fill="#E8F5E9"/>
  
  <!-- AI interface on screen -->
  <rect x="125" y="115" width="70" height="25" rx="4" fill="#228B22"/>
  <text x="135" y="132" font-family="Arial, sans-serif" font-size="12" fill="white" font-weight="bold">AI</text>
  
  <!-- Text lines on screen -->
  <line x1="125" y1="150" x2="275" y2="150" stroke="#228B22" stroke-width="2" stroke-linecap="round"/>
  <line x1="125" y1="160" x2="250" y2="160" stroke="#228B22" stroke-width="2" stroke-linecap="round"/>
  <line x1="125" y1="170" x2="265" y2="170" stroke="#228B22" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Person's head -->
  <circle cx="320" cy="140" r="25" fill="#5A67D8"/>
  
  <!-- Person's hair -->
  <path d="M 295 135 Q 295 115 320 110 Q 345 115 345 135" fill="#2D3748"/>
  
  <!-- Person's face features -->
  <circle cx="312" cy="138" r="3" fill="white"/>
  <circle cx="328" cy="138" r="3" fill="white"/>
  <path d="M 312 148 Q 320 152 328 148" stroke="white" stroke-width="2" stroke-linecap="round" fill="none"/>
  
  <!-- Person's body/arm -->
  <rect x="310" y="165" width="40" height="60" rx="8" fill="#667EEA"/>
  <rect x="285" y="175" width="35" height="15" rx="6" fill="#667EEA"/>
  
  <!-- Hand on laptop -->
  <ellipse cx="280" cy="192" rx="12" ry="8" fill="#FBBF77"/>
  
  <!-- Floating UI elements -->
  <!-- Chat bubble 1 -->
  <rect x="50" y="80" width="60" height="30" rx="8" fill="#FFA726" opacity="0.8"/>
  <circle cx="110" cy="95" r="3" fill="#FFA726"/>
  
  <!-- Chat bubble 2 -->
  <rect x="340" y="50" width="50" height="25" rx="8" fill="#FFD54F" opacity="0.8"/>
  <circle cx="390" cy="62" r="3" fill="#FFD54F"/>
  
  <!-- Decorative elements -->
  <circle cx="70" cy="50" r="8" fill="#228B22" opacity="0.3"/>
  <circle cx="360" cy="200" r="6" fill="#228B22" opacity="0.3"/>
  
  <!-- Communication lines -->
  <path d="M 200 100 Q 250 60 340 50" stroke="#228B22" stroke-width="1.5" stroke-dasharray="4 4" opacity="0.5"/>
  <path d="M 200 100 Q 150 80 110 80" stroke="#228B22" stroke-width="1.5" stroke-dasharray="4 4" opacity="0.5"/>
</svg>
